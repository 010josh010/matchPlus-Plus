   <!--- signup form *****************--> 
      
    <div class="signup-container">
          <div id = "banner" class ="row" style="height:150px"> 
            <h1> <span>Get started!</span> </h1> 
            <h2> Create your profile today</h2> 
            </div> 

         <form class="signup" action="/signup/new/" method="POST">
            <!---User id --> 
             <div class="form-group">
              <label for="Id"> User Id</label>
              <input type="text" class="form-control" name="Id" aria-describedby="User Id" placeholder="Enter user id" required>
            </div>
                <!--- Name --> 
             <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" name="name" aria-describedby="Name" placeholder="Enter your name" required>
            </div>
             
                 <!--- email --> 
                <div class="form-group">
                    <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
              
              <!---Photo--> 
            <div class="form-group">
              <label for="">Photo Url</label>
              <input type="text" class="form-control" name="photo" aria-describedby="Name" placeholder="Enter your photos Url" required>
            </div>
               
               <!--- Age --> 
             <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control" name="age" aria-describedby="age" placeholder="Enter your age" required>
            </div>
                
          
                <!--- password--> 
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                

                <!---Gender Select --> 
                <fieldset class="form-group">
                  <legend>Gender</legend>
                  <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Male" required>&nbsp; Male</label>
                  </div>
                  
                  <div class="form-check">
                  <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="Female">&nbsp; Female</label>
                  </div>
                </fieldset>
                
                <!---Favorite Anime --> 
             <div class="form-group">
                  <label for="favAnime">What is your favorite anime</label>
                  <input type="text" class="form-control" name="favAnime" aria-describedby="Favorite Anime" placeholder="???" required>
            </div>
                
           
                <!---Favorite Weapon --> 
                <div class="form-group">
                  <label for="favWeapon">Choose a Weapon</label>
                  <select multiple class="form-control" name="favWeapon" required>
                     <option>Sythe</option>
                     <option>Assault Rifle</option>
                     <option>Knife</option>
                     <options>Handgun</options>
                     <option>Magic</option>
                     <option>Railgun</option>
                     <option>Sword</option>
                     <option>Martial Arts</option>
                     <option>Knowlege</option>
                  </select>
                </div>
                
                <!---Anime Preference--> 
                <div class="form-group">
                  <label for="animePref">Choose an anime</label>
                  <select multiple class="form-control" name="animePref" required>
                     <option>Bleach</option>
                      <option>Clannad</option>
                      <option>Code Geass</option>
                      <option>Another</option>
                      <option>Fushigi Yuugi</option>
                      <option>FLCL</option>
                  </select>
                </div>
                
           
                 <!--- Dere--> 
                <div class="form-group">
                  <label for="dere">You are a ?</label>
                  <select class="form-control" name="dere" required>
                    <option>Dandere</option>
                    <option>Tsundere</option>
                    <option>Kuudere</option>
                    <option>Yandere</option>
                  </select>
                </div>
                
                   <!--- Favorite Dere--> 
                <div class="form-group">
                  <label for="favDere">Seeking a ?</label>
                  <select class="form-control" name="favDere" required>
                     <option>Tsundere</option>
                     <option>Kuudere</option>
                     <option>Dandere</option>
                     <option>Yandere</option>
                  </select>
                </div>
                
                 <!---Question 1 --> 
                <div class="form-group">
                  <label for="q1">kieru hikoukigumo ?</label>
                  <select class="form-control" name="q1" required>
                     <option>Yes</option>
                     <option>No</option>
                     <option>Huh?</option>
                     <option>bokutachi wa miokutta</option>
                  </select>
                </div>
                
                
                   <!---Question 2 --> 
                <div class="form-group">
                  <label for="q2">Which of these would you consider youself to be?</label>
                  <select multiple class="form-control" name="q2" required>
                     <option>Humanitarian</option>
                     <option>Warrior</option>
                     <option>Musician</option>
                     <option>Gamer</option>
                     <option>Bookworm</option>
                     <option>Space Cowboy</option>
                     <option>Artist</option>
                     <option>Alien</option>
                  </select>
                </div>
                
                <!---Question 3 --> 
                
                    <!---Question 2 --> 
                <div class="form-group">
                  <label for="q3">Would you say that you are a people person</label>
                  <select class="form-control" name="q3" required>
                     <option>Agree</option>
                     <option>Strongly Agree</option>
                     <option>Not sure</option>
                     <option>Disagree</option>
                     <option>Strongly Disagree</option>
             
             
                  </select>
                </div>
            
    
                <button type="submit" class="btn btn-home">Submit</button>
            </form>
        </div>
