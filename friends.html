 <!DOCTYPE html>
 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- twitter bootstrap cdn --> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <!--- anidate stylesheet --> 
  <link href="css/main.css" rel="stylesheet" />
  </head>


 <body ng-app="matchPlus">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <div class="view-profiles" ng-repeat="friend in friends">

              <div class="friend row">

                <!-- name -->
                <div class="name col-xs-4"> {{friend.name}} </div>

                <!-- picture-->
                <div class="picture col-xs-3">
              
        				<img ng-src={{friend.picture}} > </div>
                <!-- age -->
                <div class="age col-xs-2"> {{friend.age}} </div>

                <!-- favorite anime-->
                <div class="fav col-xs-2"> {{friend.favoriteAnime}} </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>
    
    <!--Jquery Library from google --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
      <!-- AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 

    <!---twitter bootstrap js --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/friends.js"></script>

    <!-- Directives -->
    <script src ="js/directives/directives.js"></script>

  </body>
